<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matek házi</title>
</head>
<body>
    <h1>Matematika házifeladat</h1>
    <div id="szoveg"></div>

    <script>
        const hazika = {
            db: 0,
            hatarido: "hétfő",
            tema: "tetszőleges alapú logaritmus",
            nehezseg: 1,
            kesz: false,
            keszvan: function() {
                if (this.kesz){
                    return "igen";
                }
                else{
                    return "nem";
                }
            },
            get mennyiseg() {
                return this.db;
            },
            set ujmennyiseg(szam) {
                this.db = szam;
            }
        }

        let szoveg = document.getElementById("szoveg");
        szoveg.innerHTML += "db: " + hazika.mennyiseg +
            "<br>határidő: " + hazika.hatarido +
            "<br>téma: " + hazika.tema +
            "<br>nehézség: " + hazika.nehezseg +
            "<br>készen van? " + hazika.keszvan();
        szoveg.innerHTML += "<br>új mennyiség: " + hazika.mennyiseg;
    </script>
</body>
</html>
